<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Color</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./src/assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Script -->
    <script defer src="./main.js"></script>
  </head>

  <body>
    <header class="header">
      <h1 id="titulo-principal">Gerador de Cores</h1>
    </header>
    <main class="container">
      <section class="contents" aria-labelledby="titulo-principal">
        <ul
          id="js-cards"
          class="cards"
          aria-label="Lista de cores geradas"
        ></ul>
      </section>
      <section
        id="js-color-variations"
        class="color-variations"
        aria-label="Variações da cor selecionada"
      ></section>
      <div id="botoes" role="group" aria-label="Ações">
        <button
          id="js-btn-generator-color"
          class="btn btn-square"
          type="button"
          aria-label="Gerar cores"
          title="Gerar cores"
        >
          <span aria-hidden="true">Gerar cores</span>
        </button>
        <div id="feedback" class="visually-hidden" aria-live="polite"></div>
        <button
          id="js-btn-new-card"
          class="btn"
          type="button"
          title="Adicionar novo card de cor"
          aria-label="Adicionar novo card de cor"
        >
          <span aria-hidden="true">+</span>
        </button>
      </div>
    </main>
  </body>
</html>
