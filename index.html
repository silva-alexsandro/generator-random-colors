<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Color</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./src/assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/main.css" />

    <!-- Script -->
    <script defer src="./src/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>GRColors</h1>
        <a
          href="https://www.linkedin.com/in/dasilva-alexsandro/"
          class="profile"
          aria-label="Perfil do desenvolvedor Alexsandro Silva no LinkedIn"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="avatar">
            <img
              src="https://avatars.githubusercontent.com/u/149261935?v=4"
              alt="Foto do desenvolvedor Alexsandro Silva"
            />
          </div>
          <small>Alexsandro Silva</small>
        </a>
      </header>

      <div id="botoes" class="toolbar" role="group" aria-label="Ações">
        <div class="act">
          <button
            id="js-btn-generator-color"
            class="btn btn-square"
            type="button"
            aria-label="Gerar cores"
            title="Gerar cores"
          >
            <span aria-hidden="true">Gerar cores</span>
          </button>
          <div id="feedback" class="visually-hidden" aria-live="polite"></div>
          <button
            id="js-btn-new-card"
            class="btn"
            type="button"
            title="Adicionar novo card de cor"
            aria-label="Adicionar novo card de cor"
          >
            <span aria-hidden="true">+</span>
          </button>
        </div>
      </div>
      <main>
        <section>
          <ul
            id="js-palette"
            class="palette-container"
            aria-label="Lista de cores geradas"
          ></ul>
        </section>
      </main>
    </div>
  </body>
</html>
